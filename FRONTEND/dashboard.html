<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>




<style>
:root{
  --primary:#3498db;
  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#333;
  --dark-bg:#1e1e2f;
  --dark-card:#2b2b3b;
  --dark-text:#f5f5f5;
}

body{
  margin:0;
  font-family:'Segoe UI',Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
}

body.dark{
  background:var(--dark-bg);
  color:var(--dark-text);
}

/* SIDEBAR */
.sidebar{
  width:240px;
  position:fixed;
  top:0;left:0;bottom:0;
  background:#fff;
  padding:24px 20px;
  border-right:1px solid #ddd;
}

body.dark .sidebar{
  background:var(--dark-card);
  border-color:#444;
}

.brand{
  margin-bottom:30px;
}

.brand h2{
  margin:0;
  color:var(--primary);
  font-size:22px;
}

.brand p{
  margin:4px 0 0;
  font-size:13px;
  opacity:.7;
}

.sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
  background:none;
  text-align:left;
  font-size:15px;
  cursor:pointer;
}

.sidebar button.active,
.sidebar button:hover{
  background:var(--primary);
  color:white;
}

/* MAIN */
.main{
  margin-left:260px;
  padding:30px;
  width:calc(100% - 260px);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.user-box{
  display:flex;
  align-items:center;
  gap:10px;
}

.user-box img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid var(--primary);
}

/* SECTIONS */
.section{display:none;}
.section.active{display:block;}

/* CARD */
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}

body.dark .card{background:var(--dark-card);}

/* DASHBOARD */
.welcome{
  display:flex;
  gap:20px;
  align-items:center;
  margin-bottom:25px;
}

.welcome img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid var(--primary);
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

/* PROFILE */
.profile img{
  width:100px;
  border-radius:50%;
  margin-bottom:10px;
}

.profile input{
  padding:8px;
  width:100%;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

.profile button{
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

/* MESSAGES */
.message{
  padding:14px;
  border-radius:10px;
  background:#eef2f7;
  margin-bottom:12px;
  cursor:pointer;
}

body.dark .message{background:#3a3a4f;}

.message h4{
  margin:0 0 4px;
  color:var(--primary);
}

/* SETTINGS */
.settings button{
  padding:12px 16px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="brand">
    <h2>MyApp</h2>
    <p>User Dashboard</p>
  </div>

  <button class="active" onclick="show('dash',this)">Dashboard</button>
  <button onclick="show('profile',this)">Profile</button>
  <button onclick="show('messages',this)">Messages</button>
  <button onclick="show('settings',this)">Settings</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- MAIN -->
<div class="main">

<!-- HEADER -->
<div class="header">
  <h1>Dashboard</h1>
  <div class="user-box">
    <img id="topAvatar" src="https://i.pravatar.cc/150?img=12">
    <span id="topName">User</span>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dash" class="section active">
  <div class="card welcome">
    <img id="avatar" src="https://i.pravatar.cc/150?img=12">
    <div>
      <h2 id="welcomeName">Welcome back, User ðŸ‘‹</h2>
      <p>Your activity overview</p>
    </div>
  </div>

  <div class="stats">
    <div class="card"><h3>Projects</h3><p>3 Active</p></div>
    <div class="card"><h3>Messages</h3><p>2 New</p></div>
    <div class="card"><h3>Tasks</h3><p>12 Pending</p></div>
    <div class="card"><h3>Notifications</h3><p>5 Alerts</p></div>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="section">
  <div class="card profile">
    <img id="profilePic" src="https://i.pravatar.cc/150?img=12">
    <p><strong>Username</strong></p>
    <input id="nameInput" placeholder="Enter new username">
    <p><strong>Email</strong><br>user@example.com</p>
    <input type="file" onchange="changePhoto(event)">
    <button onclick="updateName()">Save Username</button>
  </div>
</div>

<!-- MESSAGES -->
<div id="messages" class="section">
  <div class="card">
    <div class="message" onclick="openMsg('Alpha','Are we still on for the project?')">
      <h4>Alpha</h4>
      <p>Are we still on for the project?</p>
    </div>
    <div class="message" onclick="openMsg('Bosco','Meeting at 3 PM today.')">
      <h4>Bosco</h4>
      <p>Meeting at 3 PM today.</p>
    </div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="section">
  <div class="card settings">
    <h3>Settings</h3>
    <p>Appearance</p>
    <button onclick="toggleDark()">Toggle Dark Mode</button>
  </div>
</div>

</div>

<script>
function show(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function toggleDark(){
  document.body.classList.toggle('dark');
}

function changePhoto(e){
  const r=new FileReader();
  r.onload=()=>{
    avatar.src = r.result;
    profilePic.src = r.result;
    topAvatar.src = r.result;
  };
  r.readAsDataURL(e.target.files[0]);
}

function updateName(){
  const name = document.getElementById('nameInput').value.trim() || 'User';
  document.getElementById('topName').innerText = name;
  document.getElementById('welcomeName').innerText = `Welcome back, ${name} ðŸ‘‹`;
}

function openMsg(f,t){ alert(f + ":\n\n" + t); }
function logout(){ window.location.href="login.html"; }
</script>

</body>
</html>
